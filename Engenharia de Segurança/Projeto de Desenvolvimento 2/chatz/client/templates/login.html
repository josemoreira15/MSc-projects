<!DOCTYPE html>
<html>
    <head>
        <title>chatZ</title>
        <meta charset="utf-8">
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/w3.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="bg-dark-blue">
        <div class="pt-5">
            <h1 class="text-center loginHeader"><span class="login-text">Log In</span></h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card card-body">
                        <p style="text-align: center">Enter your credentials</p>
                        <div class="form">
                            <form action="/login" method="POST">
                                <div class="form-group required"><label>Username</label><input class="form-control" type="text" name="username" required></div>
                                <div class="form-group required"><label class="d-flex flex-row align-items-center">Password</label><input class="form-control form-control" type="password" name="password" required></div>
                                <div class="form-group pt-1"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
                                {% if data['error'] != '' %}
                                    <p class="p-error">{{ data['error'] }}</p>
                                {% endif %}
                            </form>
                            <p class="small-xl pt-3 text-center"><span class="text-muted">Not registered yet?</span><a href="/signup">&nbspSign Up&nbsp</a></p>
                        </div>
                        <hr><a class="volt" href="/"><i class="fa fa-arrow-left">&nbsp&nbspMenu</i></a></div>
                </div>
            </div>
        </div>
    </body>
</html>
