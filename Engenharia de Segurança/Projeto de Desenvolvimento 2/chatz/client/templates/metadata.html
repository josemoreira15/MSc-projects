<!DOCTYPE html>
<html lang="en">
    <head>
        <title>chatZ</title>
        <meta charset="utf-8">
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/metadata.css') }}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="user-info">
                <span class="username">{{ data['client']['username'] }}</span>
                <div class="logout-button">
                    <form action="/logout" method="post">
                        <button type="submit">Log Out</button>
                    </form>
                </div>
            </div>
            <form action="/metadata" method="POST">
                <div class="form-group required"><label>Subject</label><input class="form-control" type="text" name="subject" maxlength="16" required></div>
                <div class="form-group required">
                    <label>Recipient</label>
                    <select class="form-control" name="recipient" required>
                        <option value="">Select an option</option>
                        {% for recipient in data['recipients'] %}
                        <option value="{{ recipient }}">{{ recipient }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='/'">Return</button>
                <button class="btn btn-primary btn-block" type="submit">Continue</button>
            </form>
        </div>
    </body>
</html>
