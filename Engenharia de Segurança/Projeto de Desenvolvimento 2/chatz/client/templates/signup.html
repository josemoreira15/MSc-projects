<!DOCTYPE html>
<html>
    <head>
        <title>chatZ</title>
        <meta charset="utf-8">
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/w3.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/signup.css') }}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="bg-dark-blue">
        <div class="pt-5">
            <h1 class="text-center loginHeader"><span class="signup-text">Sign Up</span></h1>
            <div class="container">
                <div class="row">
                    <div class="col-md-5 mx-auto">
                        <div class="card card-body">
                            <p style="text-align: center">Enter your credentials</p>
                            <div class="form">
                                <form action="/signup" method="POST">
                                    <div class="form-group required"><label>Username</label><input class="form-control" type="text" name="username" maxlength="15" required></div>
                                    <div class="form-group required"><label>Password</label><input class="form-control" type="password" name="password" minlength="12" required></div>
                                    <div class="form-group required">
                                        <label>Company</label>
                                        <select class="form-control" name="company" required>
                                            <option value="">Select an option</option>
                                            <option value="Z2P Tech Solutions">Z2P Tech Solutions</option>
                                            <option value="Z2P Health Care">Z2P Health Care</option>
                                            <option value="Z2P Motors">Z2P Motors</option>
                                            <option value="Z2P Real Estate">Z2P Real Estate</option>
                                            <option value="Z2P Entertainment">Z2P Entertainment</option>
                                        </select>
                                    </div>
                                    <div class="form-group pt-1"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div>
                                    {% if data['error'] != '' %}
                                        <p class="p-error">{{ data['error'] }}</p>
                                    {% endif %}
                                </form>
                            </div>
                            <p class="small-xl pt-3 text-center"><span class="text-muted">Already have an account?</span><a href="/login">&nbspLog In&nbsp</a></p>
                            <hr><a class="volt" href="/"><i class="fa fa-arrow-left">&nbsp&nbspMenu</i></a></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
