<!DOCTYPE html>
<html lang="en">
    <head>
        <title>chatZ</title>
        <meta charset="utf-8">
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/send.css') }}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="user-info">
                <span class="username">{{ data['client']['username'] }}</span>
                <div class="logout-button">
                    <form action="/logout" method="post">
                        <button type="submit">Log Out</button>
                    </form>
                </div>
            </div>
            <form action="/send" method="POST">
                <div class="form-group required"><label>Subject</label><input class="form-control" type="text" name="subject" maxlength="32" value="{{ data['subject'] }}" readonly required></div>
                <div class="form-group required"><label>Recipient</label><input class="form-control" type="text" name="recipient" maxlength="32" value="{{ data['recipient'] }}" readonly required></div>
                <div class="form-group required">
                    <label>Message</label>
                    <textarea class="form-control no-resize" name="message" rows="5" maxlength="256" required></textarea>
                </div>                            
                <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='/'">Return</button>
                <button class="btn btn-primary btn-block" type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
